<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8fa0096761.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>


  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#">Freelance Portfolio</a>
        <ul class="mb-0 d-none d-md-block">
          <li class="float-left ml-2"><a href="#">Portfolio</a></li>
          <li class="float-left ml-2"><a href="#">About</a></li>
          <li class="float-left ml-2"><a href="#">Contact</a></li>
        </ul>
        <button type="button" class="btn btn-success d-md-none"name="button">Menu <i class="fa-bars fas"></i></button>
      </div>
    </nav>

    <header>
      <div class="container text-center">
        <img src="html/images/profile.png" alt="">
        <h1 class="my-4">Freelance Portfolio</h1>
        <div class="separator">
          <hr>
          <i class="fas fa-star"></i>
        </div>
        <p>Web Developer - Graphic Artist - User Experience Designer</p>
      </div>
    </header>

    <section class="content portfolio">
      <div class="container text-center">
        <h2>Portfolio</h2>
        <div class="separator">
          <hr>
          <i class="fas fa-star"></i>
        </div>
        <div class="row">
          <article class="col-md-4 mb-2">
            <img class="img-fluid" src="html/images/cabin.png" alt="">
          </article>
          <article class="col-md-4 mb-2">
            <img class="img-fluid" src="html/images/cake.png" alt="">
          </article>
          <article class="col-md-4 mb-2">
            <img class="img-fluid" src="html/images/circus.png" alt="">
          </article>
          <article class="col-md-4 mb-2">
            <img class="img-fluid" src="html/images/game.png" alt="">
          </article>
          <article class="col-md-4 mb-2">
            <img class="img-fluid" src="html/images/safe.png" alt="">
          </article>
          <article class="col-md-4 mb-2">
            <img  class="img-fluid" src="html/images/submarine.png" alt="">
          </article>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
